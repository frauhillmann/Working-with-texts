<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Working with the text</title>
	<style>
		body {
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
			padding: 20px;
		}

		.container {
			width: 80%;
			margin: 0 auto;
		}

		.question {
			font-size: 24px;
			text-align: center;
			margin-top: 50px;
			margin-bottom: 50px;
			padding: 20px;
			background-color: #ffffff;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Idea for working with the text</h1>
		<div class="question">
			<script>
				var fragen = [
					"How about creating a quiz about the text that includes at least 8 difficult questions?",
					"How about turing the story into a copmic?",
					"How about creating a crossword puzzle for the text?",
					"How about making a poster for the text?",
					"How about writing a different ending for the story?",
					"How about writing an interview with one of the characters of the story?",
					"How about making a survey about the text and presenting your results? You could ask if people liked the story and why or why not or who of characters they liked best.",
					"How about collecting quotes from the text on separate cards? Write down the  line numbers on the back of the cards and explain why you chose this quote.",
					"How about writing a poem for the story?",
					"How about turning the content and facts from the text into a piece of art?",
					"How about rewriting the story so that there are at least six lies in it?",
					"What about a character analysis? You could portray the traits, motivations and development throughout the story of one of the main characters.",
"How about creating a visual timeline that shows the important events and plot points in the story?",
"How about writing a diary entry from the perspective of one of the characters expressing their thoughts and feelings about a significant event in the story?",
"How about retelling the story from the point of view of another character offering a fresh perspective on the events?",
"How about writing a review for the story?",
"How about a plot twist? You could introduce a surprising plot twist, or an unexpected turn of events to the story and explain how it would change it.",
"How about creating a collage, representing the main characters in the story, using images symbols and texts?",
"How about creating a playlist of songs that reflect the emotions, experiences or personality traits of the main characters in the story?",
"How about writing a letter from one character to another, expressing their feelings, thoughts or maybe apologies related to an important event in the story?"
];
document.write(fragen[Math.floor(Math.random() * fragen.length)]);
</script>
</div>
</div>
</body>
</html>
